<div class="grid">
    <div *ngFor="let row of grid; let x = index" class="row">
      <div
        *ngFor="let cell of row; let y = index"
        class="cell"
        [class.revealed]="cell.revealed"
        [class.mine]="cell.hasMine && cell.revealed"
        (click)="revealCell(x, y)"
      >
        <span *ngIf="cell.revealed">{{ cell.hasMine ? 'üí£' : (cell.adjacentMines > 0 ? cell.adjacentMines : '') }}</span>
        <span *ngIf="!cell.revealed">‚ùì</span>
      </div>
    </div>
  </div>
  

  <button (click)="restartGame()" *ngIf="gameState !== 'inProgress'">Reiniciar Juego</button>
